<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    
    const taskDetails = {
        "taskA": { "bgColor": "#FF9800", "description": "TASK A" },
        "taskB": { "bgColor": "#4CAF50", "description": "TASK B" },
        "taskC": { "bgColor": "#2196F3", "description": "TASK C" }
    };

    function updateContent(task) {
        document.getElementById("display_area").style.backgroundColor = taskDetails[task].bgColor;
        document.getElementById("task-frame").innerHTML = <h2>${taskDetails[task].description}</h2>;
    }
</script>
<body>
    <div id="header_section" style="border: 5px solid black; text-align: center;">
        <h1>Class Tasks</h1>
    </div>

    <div id="navigation_section" style="text-align: center; margin-top: 20px;">
        <button style="margin: 10px; padding: 10px 20px; border-radius: 30px;" onclick="updateContent('taskA')">Task A</button>
        <button style="margin: 10px; padding: 10px 20px; border-radius: 30px;" onclick="updateContent('taskB')">Task B</button>
        <button style="margin: 10px; padding: 10px 20px; border-radius: 30px;" onclick="updateContent('taskC')">Task C</button>
    </div>

    <div id="display_area" style="margin-top: 10px; width: 80%; height: 500px; border: 3px solid black; margin-left: auto; margin-right: auto; text-align: center; display: flex; align-items: center; justify-content: center; font-size: 20px;">
        <div id="task-frame"></div>
    </div>
</body>
</html>
